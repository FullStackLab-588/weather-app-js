<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
  </head>
  <body>
    <section class="container">
      <!-- for city Search -->
      <div class="weather-header">
        <form class="weather-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city-name"
            placeholder="Enter City Name For Search..."
          />
        </form>
      </div>

      <!-- Weather data like place name cloud etc -->
      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <p class="weather-date-time"></p>
        <div class="weather-data">
          <p class="weather-forcast"></p>
          <div class="weather-icon"></div>
        </div>
        <p class="weather-tempera"></p>
        <div class="weather-min-max">
          <p class="weather-min"></p>
          <p class="weather-max"></p>
        </div>
      </div>

      <!-- weather extra data like humidity etc -->

      <div class="weather-info">
        <!-- card 1 -->
        <div class="weather-card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Feels like</p>
            <p class="weather-feels-like">15&#176</p>
          </div>
          </div>
           <!-- card 2 -->
        <div class="weather-card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="weather-humidity">15&#176</p>
          </div>
          </div>
           <!-- card 3 -->
        <div class="weather-card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="weather-wind">15&#176</p>
          </div>
          </div>
           <!-- card 4 -->
        <div class="weather-card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>pressure</p>
            <p class="weather-pressure">15&#176</p>
          </div>
        </div>
      </div>
      <h3 class="footer-text">&copy; Created by Jhangir Mughal</h3>

    </section>

    <script src="script.js"></script>
  </body>
</html>
